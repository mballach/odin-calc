<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="body">
            <div class="display"></div>
            <div class="keypad">
                <div class="leftStack">
                    <div class="clear">Clear</div>
                    <div class="numPad">
                        <div class="numRow">
                            <div class="num" id="one">1</div>
                            <div class="num" id="two">2</div>
                            <div class="num" id="three">3</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="four">4</div>
                            <div class="num" id="five">5</div>
                            <div class="num" id="six">6</div>
                        </div>
                        <div class="numRow">
                            <div class="num" id="seven">7</div>
                            <div class="num" id="eight">8</div>
                            <div class="num" id="nine">9</div>
                        </div>
                    </div>
                    <div class="lowerNum">
                        <div class="num" id="zero">0</div>
                        <div class="num">.</div>
                    </div>
                </div>
                <div class="rightStack">
                    <div class="operator" id="plus">+</div>
                    <div class="operator" id="minus">-</div>
                    <div class="operator" id='multiply'>x</div>
                    <div class="operator" id="divide">รท</div>
                    <div class="enter">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
